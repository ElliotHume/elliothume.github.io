---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">
      <img src="images/{{post.title}}.PNG"/>
      <h2 class="title"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
      <h4 class="description"><p style="margin-left: 184px;">{{ post.description }}</p></h4>
    </article>
  {% endfor %}
</div>
